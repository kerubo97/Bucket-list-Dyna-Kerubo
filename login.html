<html>
<head>
<title>Bucket list login form</title>

</head>
<body>
<center>
<div class="container">

<h1 style="color: orange;font-weight: bold;text-shadow: white;">WELCOME TO THE  BUCKET LIST LIFE GOALS</h1><br>
<h5 style="color:black;font-weight: bold;text-shadow: white; font-style:italic;font-size: 30px;">Feel free to plan your future plans,gools and achievements here</h5>

<style>
body, html {
    height: 100%;
}

.container { 
    /* The image used */
    background-image: url("images/img1.png");

    /* Full height */
    height: 80%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    max-width: 2000px;
}


</style>
<form id="form1" runat="server">
    <div class="container" style="margin-top: 100px;">
        <div class="main">
            
            <form id="form_id" method="post" name="myform" placeholder="Enter user name">
            <label>
                UserName :</label>
            <input type="text" name="username" id="username" />
            <br><br>
            <label>
                Password :</label>
            <input type="password" name="password" id="password" />
                <br><br>
            <input type="button" value="Login" id="submit" onclick="validate();" />
            </form>
        </div>
    </div>
    </form>

<script language = "JavaScript">
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == null || username == "") {
                alert("Please enter the username.");
                return false;
            }
            if (password == null || password == "") {
                alert("Please enter the password.");
                return false;
            }
            alert('Login successful');
             window.location = "register.html";
            
        } 
</script>

</center>
</body>
</html>
