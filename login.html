
<!Doctype>
<html>

</head>
<body>
<center>
<div class="container">

<h1 style="color: orange;font-weight: bold;text-shadow: white;">WELCOME TO MY BUCKET LIST LIFE GOALS</h1><br>
<h4>use dyna as the username and 0000 as the password</h4>
<style type="text/css">
body, html {
    height: 100%;
}

.container { 
    /* The image used */
    background-image: url("images/img1.png");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    max-width: 2000px;


}


</style>
<div class="login">
<form id="form_id" method="post" name="myform">
<br><br>

<input type="text" name="username" placeholder="Enter username" id="username" style="min-width:20%; min-height:30px;" />
<br><br>
<input type="password" name="password" placeholder="Enter password" id="password" style="min-width:20%; min-height:30px;"/>
<br><br>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>

</div>
</div>

<script>
	var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "dyna" && password == "0000"){
alert ("Login successfully");
window.location = "register.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert("You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
</center>
</body>
